<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<title>Fresh Pick此模板 来自CSS库吧 www.cssk8.com</title>

<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<meta name="author" content="Erwin Aligam - CSSK8.com" />
<meta name="description" content="Site Description Here" />
<meta name="keywords" content="keywords, here" />
<meta name="robots" content="index, follow, noarchive" />
<meta name="googlebot" content="noarchive" />

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />

</head>

<body>

<!-- wrap starts here -->
<div id="wrap">

	<!--header -->
	<div id="header">
		<h1 id="logo-text"><a href="index.html" title="">书籍管理系统</a></h1>
		<p id="slogan">查询结果 </p>
		<div id="header-image"></div>
	<!--header ends-->					
	</div>

	<!-- content -->
	<div id="content-outer" class="clear">
<!--		<div id="content-wrap">-->
			<div id="content">
				<div>
					<table id="Booktab">
						<thead style="text-align: center;background: #9F9F9F;font-family: 宋体">
						<tr>
							<td>书籍编号</td>
							<td>商品类型</td>
							<td>ISBN</td>
							<td>书名</td>
							<td>作者</td>
							<td>出版商</td>
							<td>价格</td>
						</tr>
						</thead>
						<tbody style="background: #7BA857;font-family: '宋体'">
						<tr>
							<td th:text="${book.id}">null</td>
							<td th:text="${book.category}">null</td>
							<td th:text="${book.ISBN}">null</td>
							<td th:text="${book.title}">null</td>
							<td th:text="${book.author}">null</td>
							<td th:text="${book.press}">null</td>
							<td th:text="${book.price}">null</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

</div>
</div>
<form id="deleteForm" method="post">
	<input type="hidden" name="_method" value="delete">
</form>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript">
	var vue = new Vue({
		el:"#Booktab",
		methods: {
			deletebook:function (event) {
				var deleteForm = document.getElementById("deleteForm");
				deleteForm.action=event.target.href;
				deleteForm.submit();
				event.preventDefault();
			}
		}
	});
</script>
</body>
</html>
