    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
    <style type="text/css">
        input {
            display: inline-block;
            width: 150px;
            height: auto;
            vertical-align: sub;
            font-family: 宋体;
        }
        table{
            margin: auto;

        }
        body{
            text-align: center;
        }

    </style>
</head>

<body>

<!-- wrap starts here -->
<div id="wrap">

    <!--header -->
    <div id="header">
        <h1 id="logo-text"><a href="index.html" title="">书籍管理系统</a></h1>
        <p id="slogan">添加书籍 </p>
        <div  id="nav">
            <ul>
                <li class="first"><a href="index.html">首页</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li ><a href="manager.html">后台管理</a></li>
                <li id="current"><a href="Book_add.html">添加书籍</a></li>
<!--                <li><a href="Book_update.html">修改书籍</a></li>-->
            </ul>
        </div>
        <div id="header-image"></div>
        <!--header ends-->
    </div>

    <!-- content -->
    <div id="content-outer" class="clear">
        <!--		<div id="content-wrap">-->
        <div id="content">
            <form th:action="@{/Book}" method="post">
            <table style="font-family: 宋体;height: auto;">
                <tr>
                    <td>id号:</td>
                    <td><input type="text" name="id" @blur=""></td>
                </tr>
                <tr>
                    <td>商品类型:</td>
                    <td><input type="text" name="category"></td>
                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input type="text" name="ISBN"></td>
                </tr>
                <tr>
                    <td>书名:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>作者:</td>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <td>出版社:</td>
                    <td><input type="text" name="press"></td>
                </tr>
                <tr>
                    <td>价格:</td>
                    <td><input type="number" name="price"></td>
                </tr>
                <div style="margin: auto">
                    <td><input type="submit" value="提交" style="width: auto;color:cyan"></td>
                    <td></td>
                </div>
            </table>
            </form>

        </div>
    </div>
    <!-- wrap ends here -->
</div>
